<!DOCTYPE html>
<html>
<head>
    <title>Weekly Report Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #0000ff;
        }
        
        .container {
            background: white;
            padding: 25px;
            border: 1px solid #ddd;
            margin-top: 300px;
            border-radius: 8px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .api-box {
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .skip-btn {
            background-color: #999;
            width: auto;
            margin-left: 10px;
        }
        
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        
        #output {
            background-color: #fafafa;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'Times New Roman', serif;
        }
        
        .error {
            color: red;
            background-color: #ffe6e6;
            padding: 10px;
            border: 1px solid #ffcccc;
            margin: 10px 0;
        }
        
        .success {
            color: green;
            background-color: #e6ffe6;
            padding: 10px;
            border: 1px solid #ccffcc;
            margin: 10px 0;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weekly Report Generator</h1>
        
        <div class="api-box" id="apiBox">
            <h3>API Setup</h3>
            <label>Enter your Dify API Key:</label>
            <input type="password" id="apiKey" placeholder="API Key">
            <button onclick="connectAPI()">Connect</button>
        </div>
        
        <div id="reportForm" class="hidden">
            <h3>Report Details</h3>
            
            <label>Date:</label>
            <input type="date" id="date">
            
            <label>Project Name:</label>
            <input type="text" id="project" placeholder="Project name">
            
            <label>Team Attendance (%):</label>
            <input type="number" id="attendance" min="0" max="100" placeholder="90">
            
            <label>Key Points:</label>
            <textarea id="keypoints" rows="10" placeholder="Enter achievements, issues, next steps..."></textarea>
            
            <button onclick="generateReport()">Generate Report</button>
            
            <div id="output">Click Generate Report to create your weekly report...</div>
        </div>
    </div>

    <script>
        let apiKey = '';
        let connected = false;
        
        // Set today's date
        document.getElementById('date').valueAsDate = new Date();
        
        function showMsg(text, type) {
            // Remove old messages
            let oldMsg = document.querySelector('.error, .success');
            if (oldMsg) oldMsg.remove();
            
            let msg = document.createElement('div');
            msg.className = type;
            msg.textContent = text;
            document.querySelector('.container').insertBefore(msg, document.querySelector('.container').firstChild);
        }
        
        function connectAPI() {
            apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                showMsg('Please enter API key', 'error');
                return;
            }
            
            // Hide API box and show form
            document.getElementById('apiBox').style.display = 'none';
            document.getElementById('reportForm').classList.remove('hidden');
            connected = true;
            showMsg('Connected! Fill the form below.', 'success');
        }
        
        function skipConnect() {
            apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                showMsg('Enter API key first', 'error');
                return;
            }
            connectAPI();
        }
        
        async function generateReport() {
            if (!connected) {
                showMsg('Connect first', 'error');
                return;
            }
            
            let date = document.getElementById('date').value;
            let project = document.getElementById('project').value;
            let attendance = document.getElementById('attendance').value;
            let keypoints = document.getElementById('keypoints').value;
            
            if (!date || !project || !attendance || !keypoints) {
                showMsg('Fill all fields', 'error');
                return;
            }
            
            let formattedDate = new Date(date).toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric', 
                month: 'long',
                day: 'numeric'
            });
            
            document.getElementById('output').textContent = 'Generating report...';
            
            try {
                let data = {
                    date: formattedDate,
                    project_name: project,
                    team_attendance: attendance + '%',
                    key_pointers: keypoints
                };
                
                let report = await callDifyAPI(data);
                
                // Show only the AI generated report
                document.getElementById('output').textContent = report;
                
            } catch (error) {
                showMsg('Error: ' + error.message, 'error');
                document.getElementById('output').textContent = 'Failed to generate AI report';
            }
        }
        
        async function callDifyAPI(inputs) {
            let response = await fetch('http://localhost:5001/v1/completion-messages', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + apiKey,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    inputs: inputs,
                    response_mode: 'streaming',
                    user: 'user-' + Date.now()
                })
            });
            
            if (!response.ok) {
                let errorText = await response.text();
                throw new Error('API Error: ' + response.status + ' - ' + errorText);
            }
            
            // Read streaming response
            let reader = response.body.getReader();
            let result = '';
            
            while (true) {
                let { done, value } = await reader.read();
                if (done) break;
                
                let text = new TextDecoder().decode(value);
                let lines = text.split('\n');
                
                for (let line of lines) {
                    if (line.startsWith('data: ') && !line.includes('[DONE]')) {
                        try {
                            let data = JSON.parse(line.slice(6));
                            if (data.answer) {
                                result += data.answer;
                            }
                        } catch (e) {
                            // ignore bad JSON
                        }
                    }
                }
            }
            
            return result || 'No response received';
        }
    </script>
</body>
</html>
